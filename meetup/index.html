### We .red[open data], we make them .red[useful]

---
## Qui sommes nous ?


![](https://www.dropbox.com/s/kicm8kmqal303yc/equipe.jpg?dl=1)

---
## Qui sommes nous ?

- Datactivist est un .red[**pure player de l’open data**] créé en 2016, par Samuel Goëta et Joël Gombin.

- Se positionnant sur .red[**toutes les étapes du travail d’ouverture des données**], Datactivist travaille tant avec les producteurs de données qu’avec les réutilisateurs et participe à l’appropriation des données par chacun.

- Nous appliquons nos propres .red[**valeurs**] : nous sommes une coopérative ; nos supports de formation et nos contenus sont librement réutilisables, publiés en licence Creative Commons.

- Une approche issue de la recherche : voir notamment **https://datactivist.coop/these**. 

- Nous animons la communauté [#TeamOpenData](https://teamopendata.org).

# Quelles métriques pour un projet open data ?

---

![](https://miro.medium.com/max/929/1*XWyA3gMwJHbukAhv5xUr0A.png)

---

![](https://miro.medium.com/max/1538/1*PMzeq5bMq-n2PDHQCsnU4g.png)

---
## C'est compliqué...


La mesure de l'impact réel peut ainsi s'avérer :

1. complexe : choix de l’indicateur, mesure chronophage
2. hasardeuse : métrique incomplète, causalité donnée &gt; usage à démontrer
3. impossible : réutilisation inconnue

---
## ... mais c'est un bon coup

.red[**S'intéresser à l'impact de l'open data, c'est s'intéresser à la demande et à l'usage.**]

---
## Deux leviers à actionner

.pull-left[
**Faire de l'open data à la demande**

Une évaluation plus qualitative :

- Quelles sont les principales utilisations du portail ?
- Quelles données-utilisent-elles, et ces données sont-elles satisfaisantes ou suffisantes ?
- Comment générer de nouvelles utilisations suite à ces enseignements ?

=&gt; une démarche orientée satisfaction utilisateur
]

.pull-right[
**Profiter des opportunités offertes par l'open data**

- économiser sur ce que d'autres font, potentiellement mieux
- consommer ses propres données et rationaliser son fonctionnement
- libérer du temps aux agents

=&gt; une démarche orientée cœur de métier
]
